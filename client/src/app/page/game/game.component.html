<app-header></app-header>

<div [ngClass]="{'new-game': true}" *ngIf="status == 'NEW_GAME'">
  <form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Code" [(ngModel)]="code" name="code" required>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
  <button mat-raised-button (click)="join()" color="primary">Join</button>
</div>

<div [ngClass]="{'join-game': true}" *ngIf="status == 'JOIN_GAME'">
<div [ngClass]="{'question': true}">
  This will be the question ?
</div>
<div [ngClass]="{'answer': true}">
  <ul>
    <li>answer 1</li>
    <li>answer 1</li>
    <li>answer 1</li>
    <li>answer 1</li>
  </ul>
</div>
</div>
