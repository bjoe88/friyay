<app-header></app-header>

<div [ngClass]="{'new-game': true}" *ngIf="whatStatus('NEW_GAME')">
  <form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Code" [(ngModel)]="code" name="code" required>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
  <button mat-raised-button (click)="join()" color="primary">Join</button>
</div>

<div [ngClass]="{'join-game': true}" *ngIf="whatStatus('JOIN_GAME') ">
  <div [ngClass]="{'wait-question': true}" *ngIf="!question && !result">
    Please Wait for the question!!!
  </div>
</div>
<div [ngClass]="{'join-game': true}" *ngIf="whatStatus('RESULT') ">
  <div [ngClass]="{'result-question': true}" *ngIf="!!result">
    Result
  </div>
</div>
<div [ngClass]="{'join-game': true}" *ngIf="whatStatus('QUESTION') ">
  <div [ngClass]="{'question': true}" *ngIf="!!question">
    {{question.question.data}}
  </div>
  <div [ngClass]="{'answer': true}" *ngIf="!!question">
    <ul>
      <li *ngFor="let answer of question.answer">{{ answer.data }}</li>
    </ul>
  </div>
</div>
