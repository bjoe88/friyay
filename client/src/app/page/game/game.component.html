<app-header></app-header>



<div>
  <form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Code" [(ngModel)]="code" name="code" required>
